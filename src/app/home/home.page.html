<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="body">
  <div style="text-align: center; font-size: 25px; margin-top:5%; margin-bottom: 5%; ">
    <ion-label>Weather Forecast</ion-label>
  </div>
  <ion-searchbar animated placeholder="Search for city"> </ion-searchbar>


 <ion-card class="cardStyle">
  <ion-item lines="none">
    <p> Bugun </p>
    <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
  </ion-item>
    <ion-item lines="none">
      <span>{{(weatherTemp?.temp - 273.15).toFixed(0)}}</span>
      <img slot="end" [src]="weatherIcon">
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="location"></ion-icon>
      <span>{{cityName}}</span>
    </ion-item>

    <ion-item>
      <span>Maximum Temp</span>
      <span slot="end">{{(weatherTemp?.temp_max - 273.15).toFixed(0)}}</span>
    </ion-item>


    <ion-item>
      <span>Minimum Temp</span>
      <span slot="end">{{(weatherTemp?.temp_min - 273.15).toFixed(0)}}</span>
    </ion-item>

    <ion-item>
      <span>Humidity</span>
      <span slot="end">{{weatherTemp?.humidity}}</span>
    </ion-item>

 </ion-card>
</ion-content>
